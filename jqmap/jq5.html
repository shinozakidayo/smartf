<script>
	$(function(){
 
		var vLat = 37.693489;
		var vLng = 139.486611;

		var vTargetLat = 0;
		var vTargetLng = 0;

		var vStartLat = 0;
		var vStartLng = 0;

		var vSpeed = 100; // キロメートル

		
		// MAPを生成
		var map = new google.maps.Map(document.getElementById("map_canvas"), {
			zoom: 8, // 拡大値
			center: new google.maps.LatLng(vLat,vLng), // 初期表示の座標
			mapTypeId: google.maps.MapTypeId.ROADMAP, // 地図のタイプ
			scaleControl: true,
			scrollwheel: true // スケールの表示（距離の目安）
		});
 
		// マーカーの生成
		var marker = new google.maps.Marker({
			map: map,
			position: new google.maps.LatLng( vLat,vLng ),
	        icon: './bokkuru.png'
		});

			// マーカーポジションを変更

//			document.getElementById('latitude').value = e.latLng.lat(); // 緯度
//			document.getElementById('longitude').value = e.latLng.lng(); // 経度

			vTargetLng = e.latLng.lng();
			

	        // Ajax通信を開始する
	        $.ajax({
//	            url: 'zahyosend.php',
	            url: '../cakephp2/json/figereLocationStartSend',
	            type: 'post', // getかpostを指定(デフォルトは前者)
	            dataType: 'json', // 「json」を指定するとresponseがJSONとしてパースされたオブジェクトになる
	            data: { // 送信データを指定(getの場合は自動的にurlの後ろにクエリとして付加される)
	            	figureId: 1,
	            	latitude: e.latLng.lat(),
	            	longitude: e.latLng.lng(),
	            },
	        })
	        // ・ステータスコードは正常で、dataTypeで定義したようにパース出来たとき

	            $('#target_result').val('成功');
	            $('#target_id').val(response.id);
	            $('#target_figure_id').val(response.figure_id);
	            $('#target_lng').val(response.lng);
	            $('#target_lat').val(response.lat);
	        })

	            $('#target_id').val("");
	            $('#target_figure_id').val("");
	            $('#target_lng').val("");
	            $('#target_lat').val("");
	        });

	        // Geolocation APIに対応している
	        if (navigator.geolocation) {
	          // 現在地を取得
	          navigator.geolocation.getCurrentPosition(
	            // 取得成功した場合
	            function(position) {
	            	// 開始位置を保存
					vStartLat = position.coords.latitude;
					vStartLng = position.coords.longitude;
					
	            	// 現在地も更新
					vLat = position.coords.latitude;
					vLng = position.coords.longitude;
            
			      // 緯度・経度を変数に格納
			      var mapLatLng = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
			      // マップオプションを変数に格納

			      // マップオブジェクト作成
			      map.setCenter(mapLatLng);

			      marker.setMap(map);
			      
//　マップにマーカーを表示する
//			      var marker = new google.maps.Marker({
//			        map : map,             // 対象の地図オブジェクト
//			        position : mapLatLng   // 緯度・経度
//			      });
			      
			    },
			    // 取得失敗した場合

			      switch(error.code) {
			        case 1: // PERMISSION_DENIED
			          alert("位置情報の利用が許可されていません");
			          break;
			        case 2: // POSITION_UNAVAILABLE
			          alert("現在位置が取得できませんでした");
			          break;
			        case 3: // TIMEOUT
			          alert("タイムアウトになりました");
			          break;
			        default:
			          alert("その他のエラー(エラーコード:"+error.code+")");
			          break;
			      }
			    }

			}
      
// マーカーを再セット
//			marker.setMap(map);
		});
		
	    setInterval(function(){
//	    	console.log("vLat" + vLat);

//			marker.setMap(map);
			
			document.getElementById('latitude').value = vLat; // 緯度
			document.getElementById('longitude').value = vLng; // 経度
			
			var pos = [
			           new google.maps.LatLng(vTargetLat, vTargetLng),
			           new google.maps.LatLng(vStartLat, vStartLng)
			       ];
			var dist = google.maps.geometry.spherical.computeLength(pos);

			document.getElementById('distance').value = dist;
			
			var time = dist / 1000 / vSpeed;
			
			document.getElementById('estimationtime').value = time;
			
			differenceLat = vTargetLat - vStartLat;
			differenceLng = vTargetLng - vStartLng;
			
			if(time != 0){
				
				var moveLat = differenceLat / (time * 3600);
				var moveLng = differenceLng / (time * 3600);
				
				vLat = vLat + moveLat;
				vLng = vLng + moveLng;

				marker.position = new google.maps.LatLng( vLat,vLng );
				marker.setMap(map);
				
			}

	    },1000);
