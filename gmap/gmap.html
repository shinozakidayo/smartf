<!DOCTYPE html>
<html>
  <head><script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDflFZ9FAhRLXn1qTOC5asYzsYnbbyXcv0&sensor=false"></script><script src="https://code.jquery.com/jquery-2.1.4.min.js"></script><script src="https://cdn.jsdelivr.net/gmap3/7.2.0/gmap3.min.js"></script></head>
  <body>
    <div class="map" style="width: 400px; height: 400px;"></div>
  <script>
    var center = [37.772323, -122.214897];
    var mk = $('.map')
      .gmap3({
        center: center,
        zoom: 13,
        mapTypeId : google.maps.MapTypeId.ROADMAP
      })
      .marker({
        position: center,
        icon: './bokkuru.png'
      });
    $(function(){
        setInterval(function(){
        	center[0] = center[0] +0.01;
        	mk.marker({
                position: center,
            });
        },1000);
    });
  </script>

  </body>
</html>
